<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/ej1.css" rel="stylesheet">
        <script src="../js/ej1.js"></script>
        <title>Ejercicio 1 Refuerzo</title>
    </head>
    <body>
        <form id="izq">
            <select name="País">
                <option value="España">España</option>
                <option value="Francia">Francia</option>
                <option value="Portugal">Portugal</option>
                <option value="Italia">Italia</option>
                <option value="Brasil">Brasil</option>
                <option value="Argentina">Argentina</option>
            </select>
            <br>
            <select name="Ciudad">
                <option value="Madrid">Madrid</option>
                <option value="Sevilla">Sevilla</option>
                <option value="Valencia">Valencia</option>
                <option value="Cádiz">Cádiz</option>
                <option value="Málaga">Málaga</option>
                <option value="Salamanca">Salamanca</option>
            </select>
            <br>
            <input type="submit" id="monumentos" value="Mostrar monumentos">
        </form>
        <form id="der">
            <input type="text" id="pais" value="País" required><br>
            <input type="text" id="ciudad" value="Ciudad" required><br>
            <input type="text" id="monumento" value="Monumentos" required><br>
            <input type="submit" id="enviar" value="Enviar">
        </form>
        <table id="tabla">
            <tr>
                <td>País</td>
                <td>Ciudad</td>
                <td>Monumentos</td>
            </tr>
        </table>
    </body>
</html>
